<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- jquery, custom js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="verbs.js"></script>
        <script src="span_verbs.js"></script>

        <!-- Bootstrap CSS, custom css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="span_verbs.css">

        <title>Spanish Verbs</title>

    </head>
    <body>
        <div class="row m-3">
            <button type="button" id="language" class="btn btn-dark btn-lg">Espa√±ol</button>
        </div>
        <div class="container-sm">
            <div class="row">
                <div class="mx-auto responsive">
                    <div class="card" id="question-card">
                        <div class="card-body text-center">
                            <h1 class="card-title" id="word-title"></h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mx-auto responsive">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5 class="card-title" id="answer-title"></h5>
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" id="answer" placeholder="Translate...">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button type="button" id="submit-answer" class="mt-3 btn btn-outline-dark btn-lg btn-block">Submit</button>
                                </div>
                                <div class="col">
                                    <button type="button" id="skip-question" class="mt-3 btn btn-outline-dark btn-lg btn-block">Skip</button>
                                </div>
                            </div>
                            <p class="mb-0 mt-2" id="wrong-answer">Incorrect, try again.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mx-auto responsive">
                    <div class="card" id="score-card">
                        <div class="card-body text-center">
                            <h5 class="card-title" id="current-score"></h5>
                            <h5 class="card-title" id="high-score"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap specific scripts --->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
