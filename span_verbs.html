<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- jquery, custom js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="verbs.js"></script>
        <script src="span_verbs.js"></script>

        <!-- Bootstrap CSS, custom css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="span_verbs.css">

        <title>Spanish Verbs</title>

    </head>
    <body>
        <!-- Modal -->
        <div class="modal fade" id="verbsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="verbsModalLabel">Verbs</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- search field -->
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="verbFilter" placeholder="Search.." aria-label="Search Verbs">
                        </div>
                        <!-- verbs table -->
                        <table class="table table-striped table-bordered">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col" id="thSpan">Spanish</th>
                                    <th scope="col" id="thEng">English</th>
                                </tr>
                            </thead>
                            <tbody id="verbsTbody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row m-3">
            <button type="button" id="language" class="btn btn-dark btn-lg">Espa√±ol</button>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-dark btn-lg ml-auto" id="vLstBtn" data-toggle="modal" data-target="#verbsModal">Verb List</button>
        </div>
        <div class="container-sm">
            <div class="row">
                <div class="mx-auto responsive">
                    <!-- verb card -->
                    <div class="card" id="question-card">
                        <div class="card-body text-center">
                            <h1 class="card-title" id="word-title"></h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mx-auto responsive">
                    <!-- input card -->
                    <div class="card">
                        <div class="card-body text-center">
                            <h5 class="card-title" id="answer-title"></h5>
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" id="answer" placeholder="Translate..">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button type="button" id="submit-answer" class="mt-3 btn btn-outline-dark btn-lg btn-block">Submit</button>
                                </div>
                                <div class="col">
                                    <button type="button" id="skip-question" class="mt-3 btn btn-outline-dark btn-lg btn-block">Skip</button>
                                </div>
                            </div>
                            <p class="mb-0 mt-2" id="wrong-answer">Incorrect, try again.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mx-auto responsive">
                    <!-- score card -->
                    <div class="card" id="score-card">
                        <div class="card-body text-center">
                            <h5 class="card-title" id="current-score"></h5>
                            <h5 class="card-title" id="high-score"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap specific scripts --->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
